<html>
  <head>
  <style>
  #close {
    font-family: Helvetica, Arial, sans-serif;
    padding: 10px 20px;
    background-color: #eee;
    border: none;
    border-radius: 4px;
    font-size: 15px;
    font-weight: normal;
    margin-top: 20px;
    float: bottom;
  }
  </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(getArray);
    
      function onSuccess(my_array) {
        var data_table = new google.visualization.DataTable();
        data_table.addColumn('string', 'Case ID');
        data_table.addColumn('string', 'Time');
        data_table.addColumn('string', 'Mechanics');
        data_table.addColumn('string', 'Grammar');
        data_table.addColumn('string', 'Terminology');
        data_table.addColumn('string', 'Language/Readability');
        data_table.addColumn('string', 'Units/Font');
        data_table.addColumn('string', 'Style (Author/House/Journal)');
        data_table.addColumn('string', 'Comments');
        data_table.addRows(my_array);
        var options = {showRowNumber: false, width: '100%'}
        var table = new google.visualization.Table(document.getElementById('vis_div'));
        table.draw(data_table, options);
      }
      
      function onFailure(error) {
        var div = document.getElementById('output');
        div.innerHTML = "ERROR: " + error.message;
      }
      
      function getArray() {
        google.script.run.withSuccessHandler(onSuccess).getFeedback();
        google.script.run.withFailureHandler(onFailure).getFeedback();
      }

    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="vis_div" style="width: 100%; height: 350px;"></div>
    <input id="close" type="button" value="Close" onclick="google.script.host.close();" />
  </body>
</html>
